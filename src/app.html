<!DOCTYPE html>
<html lang="">
<head>
    <base href="<%= webpackConfig.metadata.baseUrl %>"/>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <!-- Security -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' 'unsafe-eval' 'unsafe-inline' data: gap:
                <% if (webpackConfig.metadata.ENV === 'development') { %>ws://*<% } %>
                https://*.twitter.com http://*.twitter.com https://*.twimg.com http://*.twimg.com
                https://*.googleapis.com https://*.gstatic.com
                http://aysoks.org https://aysoks.org">

    <title><%= webpackConfig.metadata.title %></title>
</head>
<body>

    <ayso-app>Loading...</ayso-app>

    <% if(webpackConfig.metadata.includeCordova) { %>
    <script src="cordova.js"></script>
    <% } %>

    <% if (webpackConfig.metadata.ENV === 'development') { %>
    <!-- Webpack Dev Server reload -->
    <script src="http://<%= webpackConfig.metadata.host %>:<%= webpackConfig.metadata.port %>/webpack-dev-server.js"></script>
    <% } %>
</body>
</html>
